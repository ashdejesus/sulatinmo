<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulatin Mo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins for UI, Noto Sans Tagalog for Baybayin -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tagalog&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #DCE2B9; /* light sage */
            color: #2E3B2B; /* dark forest */
        }
        .bg-custom {
            background-color: #2E3B2B;
        }
        .custom-navbar {
            background-color: #7A8C66;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .btn-custom {
            background-color: #2E3B2B;
            color: #DCE2B9;
        }
        .btn-custom:hover {
            background-color: #3E4F37;
            color: #fff;
        }
        .custom-footer {
            background-color: #2E3B2B;
        }
        .output-box {
            background-color: #F3F5E4; 
            border-radius: 8px;
            padding: 20px;
            font-size: 2rem;
            min-height: 100px;
            text-align: center;
            font-family: 'Noto Sans Tagalog', sans-serif; /* Baybayin font */
        }
    </style>
</head>
<body>

<!-- Top Search Bar -->
<div class="top-search-bar bg-custom py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white fw-bold" href="index.html">Sulatin Mo!</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-light" type="submit">Search</button>
        </form>
    </div>
</div> 

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="history.html">History</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Interactive Typing Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Type in English, See Baybayin</h2>
        <div class="mb-3">
            <label for="englishInput" class="form-label">Enter text:</label>
            <input type="text" class="form-control" id="englishInput" placeholder="Type something...">
        </div>
        <h4 class="mt-4">Baybayin Output:</h4>
        <div class="output-box" id="baybayinOutput">⟨Your Baybayin text will appear here⟩</div>
    </div>
</section>

<!-- Footer -->
<footer class="custom-footer text-white py-3 mt-5">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="fw-bold">Sulatin Mo!</span>
        <p class="mb-0">&copy; 2025 Baybayin. All rights reserved.</p>
    </div>
</footer>

<!-- Script for Translation -->
<script>
    const baybayinMap = {
        a: "ᜀ", b: "ᜊ", k: "ᜃ", d: "ᜇ", e: "ᜁ",
        g: "ᜄ", h: "ᜑ", i: "ᜁ", l: "ᜎ", m: "ᜋ",
        n: "ᜈ", o: "ᜂ", p: "ᜉ", r: "ᜇ", s: "ᜐ",
        t: "ᜆ", u: "ᜂ", w: "ᜏ", y: "ᜌ"
    };

    document.getElementById("englishInput").addEventListener("input", function() {
        let text = this.value.toLowerCase();
        let output = "";
        for (let char of text) {
            output += baybayinMap[char] || char;
        }
        document.getElementById("baybayinOutput").textContent = output || "⟨Your Baybayin text will appear here⟩";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
